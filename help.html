<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOSMAN - Help</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1e3c72;
            color: #fff;
            margin: 0;
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        .header h1 {
            font-family: 'Roboto', sans-serif;
            color: #f39c12;
            font-size: 3em;
        }
        .chatbox {
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        .chatbox h3 {
            font-family: 'Roboto', sans-serif;
            color: #f39c12;
            margin-top: 0;
        }
        .chatbox input[type="text"], .chatbox textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        .chatbox button {
            background: #f39c12;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
        }
        .chatbox button:hover {
            background: #e67e22;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Help</h1>
    </div>
    <div class="chatbox">
        <h3>Chat with us</h3>
        <input type="text" placeholder="Your Name">
        <textarea placeholder="How can we help you?" rows="4"></textarea>
        <button>Start Chat</button>
    </div>
</body>
</html>
